{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></h2>
	<h3>New post</h3>
{% endblock page_header %}

{% block content %}

	<form action="{% url 'blogs:new_post' blog.id %}" method='post' class='form'>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name='submit' class="btn btn-primary">Add post</button>
		{% endbuttons %}

		<input type="hidden" name="next" value="{% url 'blogs:blog' blog.id %}" />
	</form>

{% endblock content %}
