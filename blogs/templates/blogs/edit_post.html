{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h1><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></h1>
	<h2>Edit post:</h2>
{% endblock page_header %}


{% block content %}

	<form action="{% url 'blogs:edit_post' post.id %}" method='post' class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Save changes</button>
		{% endbuttons %}

		<input type="hidden" name="next" value="{% url 'blogs:blog' blog.id %}" />
	</form>

{% endblock content %}
